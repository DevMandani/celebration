<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffe6f2, #ffb3d9);
        text-align: center;

    h1 {

    @keyframes fade {
        from { opacity: 0.6; }
        to   { opacity: 1; }
    }

    p {
        max-width: 90%;
        margin: auto;
        font-size: 18px;
        color: #880e4f;
        line-height: 1.6;
        margin-top: 20px;
    }

    a {
        display: inline-block;
        margin-top: 40px;
        padding: 15px 30px;
        background: #d81b60;
        color: white;
        font-size: 18px;
        border-radius: 12px;
        text-decoration: none;
        transition: 0.3s;
    }

    a:hover {
        background: #ad1457;
        transform: scale(1.05);
    }

    /* ðŸŽ­ THEATRE CURTAINS */
    .curtain {
        position: fixed;
        top: 0;
        width: 50%;
        height: 100%;
        background: repeating-linear-gradient(
            90deg,
            #8b0000 0px,
            #b30000 20px,
            #8b0000 40px
        );
        box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.8);
        z-index: 10;
    }

    .left-curtain {
        left: 0;
        transform-origin: left;
        animation: openLeft 2.5s ease-in-out forwards;
    }

    .right-curtain {
        right: 0;
        transform-origin: right;
        animation: openRight 2.5s ease-in-out forwards;
    }

    @keyframes openLeft {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }

    @keyframes openRight {
        0% { transform: translateX(0); }
        100% { transform: translateX(100%); }
    }
</style>

</head>
