<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffb6f9, #ffd1dc);
            font-family: "Poppins", sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0px 0px 10px #ff5ac1;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        .images {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .images img {
            width: 80%;
            max-width: 350px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 79, 168, 0.7);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ðŸŽ­ REAL THEATER CURTAINS */
        .curtain {
            position: fixed;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 9999;
            background: 
                repeating-linear-gradient(
                    90deg,
                    #8b0000 0px,
                    #b30000 20px,
                    #8b0000 40px
                );
            filter: brightness(1.1);
            box-shadow: inset -20px 0 40px rgba(0,0,0,0.7),
                        inset 20px 0 40px rgba(0,0,0,0.7);
            animation: curtainOpen 3s ease forwards;
        }

        .left-curtain { left: 0; }
        .right-curtain { right: 0; }

        @keyframes curtainOpen {
            0% { width: 50%; }
            100% { width: 0%; }
        }

        /* CONFETTI RAIN */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            opacity: 0.9;
            z-index: 10000;
            animation: confettiFall 3.5s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.9rem; }
            .images img { width: 90%; }
        }
    </style>
</head>

<body>

    <!-- ðŸŽ­ THEATER CURTAINS -->
    <div class="curtain left-curtain"></div>
    <div class="curtain right-curtain"></div>

    <h1>ðŸŽ‰ Happy Birthday Dear Sister! ðŸŽ‚ðŸ’–</h1>

    <div class="images">
        <img src="images/image3.jpg" alt="Photo 1">
        <img src="images/image1.jpg" alt="Photo 2">
        <img src="images/image2.jpg" alt="Photo 3">
    </div>

    <!-- ðŸŽ‰ CONFETTI EFFECT -->
    <script>
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");

            const colors = ["#ff4fa8", "#ffdd00", "#ffffff", "#00e1ff", "#ff7b00"];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.width = confetti.style.height = (8 + Math.random() * 8) + "px";
            confetti.style.animationDuration = (2 + Math.random() * 2) + "s";

            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
        setInterval(createConfetti, 150);
    </script>

    <!-- Background Music -->
    <audio id="bgMusic" preload="auto">
        <source src="music/happy-birthday-254480.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.addEventListener("load", () => {
            const audio = document.getElementById("bgMusic");

            if (localStorage.getItem("musicPlaying") === "yes") {
                audio.volume = 1.0;
                audio.play().catch(() => {});
            }
        });
    </script>

</body>
</html>
