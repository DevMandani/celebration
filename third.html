<!DOCTYPE html>
<html>
<head>
<title>Special Wishes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#ffd1dc,#ff9ebb);text-align:center;padding:60px 20px;overflow:hidden}
  h1{font-size:34px;color:#ad1457;animation:fade 2s infinite alternate;z-index:10;position:relative}
  @keyframes fade{from{opacity:.6}to{opacity:1}}
  p{font-size:18px;color:#6a0032;line-height:1.6;margin-top:20px;position:relative;z-index:10}
  a{display:inline-block;margin-top:40px;padding:15px 30px;background:#d81b60;color:white;font-size:18px;border-radius:12px;text-decoration:none;transition:.3s;position:relative;z-index:10}
  a:hover{background:#ad1457;transform:scale(1.05)}
  .gallery{display:flex;flex-direction:column;gap:12px;align-items:center;margin-top:20px;z-index:10;position:relative}
  .gallery img{width:80%;max-width:360px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.12)}
  #audioControl{position:fixed;right:14px;bottom:14px;padding:8px 12px;border-radius:10px;border:none;background:#ff4da6;color:#fff;cursor:pointer;z-index:9999}
</style>
</head>
<body>

<h1>üéâ More Surprises Ahead üéâ</h1>

<p>Every moment with you brings happiness and positivity. Click below to see something even more special!</p>

<div class="gallery">
  <img src="images/image1.jpg" alt="photo1">
  <img src="images/image2.jpg" alt="photo2">
</div>

<a href="fourth.html">Next üíù</a>

<!-- audio same file -->
<audio id="bgMusic" preload="auto">
  <source src="music/happy-birthday-254480.mp3" type="audio/mpeg">
</audio>

<button id="audioControl" style="display:none">Pause Music</button>

<script>
(function(){
  const audio=document.getElementById('bgMusic');
  const control=document.getElementById('audioControl');

  if (localStorage.getItem('musicPlaying')==='yes') {
    audio.volume=1.0;
    audio.loop=true;
    audio.play().then(()=>{ control.style.display='inline-block'; control.textContent='Pause Music'; }).catch(()=>{});
  }

  control.addEventListener('click', ()=>{
    if (!audio.paused) { audio.pause(); localStorage.setItem('musicPlaying','no'); control.textContent='Play Music'; }
    else { audio.play().then(()=>{ localStorage.setItem('musicPlaying','yes'); control.textContent='Pause Music'; }).catch(()=>control.textContent='Tap to Play'); }
  });

  if (localStorage.getItem('musicPlaying')==='yes') { control.style.display='inline-block'; control.textContent='Pause Music'; }
})();
</script>

</body>
</html>
