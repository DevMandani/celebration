<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffb6f9, #ffd1dc);
            font-family: "Poppins", sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0px 0px 10px #ff5ac1;
            margin-top: 20px;
        }

        .images {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .images img {
            width: 80%;
            max-width: 350px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 79, 168, 0.7);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            bottom: -20px;
            color: red;
            font-size: 20px;
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .images img {
                width: 90%;
            }
        }
    </style>
</head>

        function createHeart() {
            const heart = document.createElement("div");
