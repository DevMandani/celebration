<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Welcome â€” Start Celebration</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #ffdae8, #ffb3d9);
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    .box {
        max-width: 90%;
        padding: 24px;
        border-radius: 14px;
        z-index: 5;
        position: relative;
    }

    /* ðŸŽ€ Sister name text */
    h1 {
        color: #b30059;
        margin-bottom: 10px;
        font-size: 32px;
        position: relative;
        display: inline-block;
    }

    p {
        color: #660033;
        margin-bottom: 20px;
        font-size: 18px;
    }

    button {
        background: #ff4da6;
        color: #fff;
        border: none;
        padding: 14px 26px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    button:active {
        transform: scale(.98);
    }

    /* ðŸŽ­ REAL THEATRE CURTAIN STYLE */
    .curtain {
        position: fixed;
        top: 0;
        width: 50%;
        height: 100%;
        background: repeating-linear-gradient(
            90deg,
            #8b0000 0px,
            #b30000 20px,
            #8b0000 40px
        );
        box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.8);
        z-index: 10;
    }

    .left-curtain {
        left: 0;
        transform-origin: left;
        animation: openLeft 2.5s ease-in-out forwards;
    }

    .right-curtain {
        right: 0;
        transform-origin: right;
        animation: openRight 2.5s ease-in-out forwards;
    }

    /* Curtain Opening Animation */
    @keyframes openLeft {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }

    @keyframes openRight {
        0% { transform: translateX(0); }
        100% { transform: translateX(100%); }
    }

    /* âœ¨ Glitter Particles */
    .glitter {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        animation: sparkle 1.5s ease-out forwards;
    }

    @keyframes sparkle {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(0.5); opacity: 0; }
    }
</style>
</head>

<body>

<!-- ðŸŽ­ THEATRE CURTAINS -->
<div class="curtain left-curtain"></div>
<div class="curtain right-curtain"></div>

<div class="box">
    <!-- â­ Your Sister Name with glitter effect -->
    <h1 id="sisterName">ðŸŽ€ A Special Surprise ðŸŽ€</h1>

    <p>Made with love for my sweet sister ðŸ’—</p>

    <button onclick="startCelebration()">Start Celebration ðŸŽ‰</button>
</div>

<!-- ðŸŽµ Background Music -->
<audio id="bgMusic" preload="auto">
    <source src="music/new.mp3" type="audio/mpeg">
</audio>

<script>
function startCelebration() {
    let audio = document.getElementById("bgMusic");
    audio.volume = 1.0;

    audio.play().then(() => {
        localStorage.setItem("musicPlaying", "yes");
    }).catch(() => {});

    setTimeout(() => {
        window.location.href = "second.html";
    }, 700);
}

/* âœ¨ GLITTER EFFECT SCRIPT */
function createGlitter() {
    const title = document.getElementById("sisterName");
    const rect = title.getBoundingClientRect();

    const glitter = document.createElement("div");
    glitter.classList.add("glitter");

    glitter.style.left = rect.left + Math.random() * rect.width + "px";
    glitter.style.top = rect.top + Math.random() * rect.height + "px";
    glitter.style.animationDuration = (1 + Math.random()) + "s";

    document.body.appendChild(glitter);

    setTimeout(() => glitter.remove(), 2000);
}

setInterval(createGlitter, 120);
</script>

</body>
</html>
