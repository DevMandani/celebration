    }

    p {
        font-size: 18px;
        color: #660033;
        margin-bottom: 30px;
    }

    button {
        padding: 15px 30px;
        background: #ff4da6;
        color: white;
        font-size: 20px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff1a8c;
        transform: scale(1.05);
    }
</style>
</head>
