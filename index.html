<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Welcome ‚Äî Start Celebration</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #ffdae8, #ffb3d9);
        text-align: center;
        overflow: hidden;
        position: relative;

        /* ‚≠ê NEW: SOFT BACKGROUND GLOW ANIMATION */
        animation: bgGlow 6s ease-in-out infinite alternate;
    }

    /* ‚≠ê Background Glow Keyframes */
    @keyframes bgGlow {
        0% { filter: brightness(1); }
        100% { filter: brightness(1.15); }
    }

    .box {
        max-width: 90%;
        padding: 24px;
        border-radius: 14px;
        z-index: 5;
        position: relative;

        /* ‚≠ê NEW: Fade & Zoom */
        opacity: 0;
        transform: scale(0.8);
        animation: fadeZoom 1.8s ease-out forwards 2.3s;
    }

    /* ‚≠ê Smooth Entrance */
    @keyframes fadeZoom {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    /* üéÄ Sister name text */
    h1 {
        color: #b30059;
        margin-bottom: 10px;
        font-size: 32px;
        position: relative;
        display: inline-block;

        /* ‚≠ê NEW: Glow animation */
        animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
        0% { text-shadow: 0 0 6px #ff99cc; }
        100% { text-shadow: 0 0 18px #ff4da6; }
    }

    p {
        color: #660033;
        margin-bottom: 20px;
        font-size: 18px;
    }

    button {
        background: #ff4da6;
        color: #fff;
        border: none;
        padding: 14px 26px;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);

        /* ‚≠ê NEW: Glow & Hover Animation */
        transition: 0.4s ease;
    }

    button:hover {
        transform: scale(1.07);
        box-shadow: 0 0 18px #ff66b3, 0 0 30px #ff99cc;
    }

    button:active {
        transform: scale(.98);
    }

    /* üé≠ Curtains (same as before) */
    .curtain {
        position: fixed;
        top: 0;
        width: 50%;
        height: 100%;
        background: repeating-linear-gradient(
            90deg,
            #8b0000 0px,
            #b30000 20px,
            #8b0000 40px
        );
        box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.8);
        z-index: 10;
    }

    .left-curtain {
        left: 0;
        transform-origin: left;
        animation: openLeft 2.5s ease-in-out forwards;
    }

    .right-curtain {
        right: 0;
        transform-origin: right;
        animation: openRight 2.5s ease-in-out forwards;
    }

    @keyframes openLeft {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
    }

    @keyframes openRight {
        0% { transform: translateX(0); }
        100% { transform: translateX(100%); }
    }

    /* ‚ú® Glitter Particles (same) */
    .glitter {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        animation: sparkle 1.5s ease-out forwards;
    }

    @keyframes sparkle {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(0.5); opacity: 0; }
    }

    /* ‚ù§Ô∏è ‚≠ê NEW: FLOATING HEARTS */
    .heart {
        position: fixed;
        color: #ff4da6;
        font-size: 18px;
        animation: floatUp 4s linear forwards;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }
</style>
</head>

<body>

<!-- üé≠ THEATRE CURTAINS -->
<div class="curtain left-curtain"></div>
<div class="curtain right-curtain"></div>

<div class="box">
    <h1 id="sisterName">üéÄ A Special Surprise üéÄ</h1>
    <p>Made with love for my sweet sister üíó</p>
    <button onclick="startCelebration()">Start Celebration üéâ</button>
</div>

<!-- üéµ Background Music -->
<audio id="bgMusic" preload="auto">
    <source src="music/new.mp3" type="audio/mpeg">
</audio>

<script>
function startCelebration() {
    let audio = document.getElementById("bgMusic");
    audio.volume = 1.0;
    audio.play().catch(() => {});
    setTimeout(() => window.location.href = "second.html", 700);
}

/* ‚ú® Glitter Effect */
function createGlitter() {
    const title = document.getElementById("sisterName");
    const rect = title.getBoundingClientRect();
    const glitter = document.createElement("div");
    glitter.classList.add("glitter");

    glitter.style.left = rect.left + Math.random() * rect.width + "px";
    glitter.style.top = rect.top + Math.random() * rect.height + "px";
    glitter.style.animationDuration = (1 + Math.random()) + "s";

    document.body.appendChild(glitter);
    setTimeout(() => glitter.remove(), 2000);
}
setInterval(createGlitter, 120);

/* ‚ù§Ô∏è Floating Hearts */
function createHearts() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.fontSize = (16 + Math.random() * 18) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}
setInterval(createHearts, 500);
</script>

</body>
</html>
